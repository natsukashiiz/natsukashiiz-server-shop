<html>
<head>
    <meta charset="UTF-8">
    <title>Subscribe</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/css/bootstrap.min.css">
    <script src="//ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
</head>
<body>

<main>
    <p>Notification count: <span id="count">0</span></p>
    <ul id="list"></ul>
    <hr>
    <form id="loginForm" onsubmit="event.preventDefault(); login()">
        <input id="email" value="vv@gmail.com"/>
        <input id="password" value="1234"/>
        <button type="submit">submit</button>
    </form>
    <button id="loginBtn" onclick="event.preventDefault(); buy()" style="visibility: hidden">buy</button>
</main>

<script>
    const baseApi = 'http://localhost:8080';
    let token = '';
    let count = 0;

    const msg = new Map([
        ["login.invalid", "อีเมลหรือรหัสผ่านไม่ถูกต้อง"],
        ["product.quantity.insufficient", "สินค้าไม่พอ"]
    ]);

    document.addEventListener("DOMContentLoaded", async () => {
        token = localStorage.getItem("token")
        if (token) {
            $("#loginBtn").css("visibility", "visible")
            $("#loginForm").remove()
            await myNoti();
            await subNoti();
        }
    })

    async function login() {
        const email = $("#email").val()
        const password = $("#password").val()
        const res = await fetch(baseApi + "/v1/auth/login", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json'
            },
            body: JSON.stringify({
                email: email,
                password: password
            })
        })

        if (res.status === 417) {
            const err = await res.json();
            window.alert(msg.get(err.error))
        } else {
            const data = await res.json();
            token = data.token;
            localStorage.setItem("token", token)
            $("#loginForm").remove()
            await myNoti();
            await subNoti();
        }
    }

    async function buy() {
        const res = await fetch(baseApi + "/v1/products/buy", {
            method: "POST",
            headers: {
                'Content-Type': 'application/json',
                'Authorization': 'Bearer ' + token
            },
            body: JSON.stringify([
                {
                    productId: 1,
                    quantity: 1
                }
            ])
        })

        if (res.status === 200) {
            window.alert("Successful")
        } else if (res.status === 417) {
            const err = await res.json();
            window.alert(msg.get(err.error))
        } else {
            window.alert(res)
        }
    }

    async function myNoti() {
        const res = await fetch("http://localhost:8080/v1/notifications", {
            headers: {
                Authorization: "Bearer " + token
            }
        })

        if (res.ok) {
            const data = await res.json();
            count = 0;
            data.forEach(val => val.isRead ? null : count += 1);
            $("#count").text(count)
            $("#list").html("")
            data.forEach((val) => {
                $("#list").append(`<li>${val.message} : ${val.isRead ? '✅' : `<span onclick="readNoti(${val.id})" style="cursor: pointer">⛔</span>`}</li>`)
            })
        }
    }

    async function readNoti(id) {
        const res = await fetch("http://localhost:8080/v1/notifications/read/" + id, {
            method: "PUT",
            headers: {
                Authorization: "Bearer " + token
            }
        })

        if (res.ok) {
            await myNoti();
        }
    }

    async function subNoti() {
        const event = new EventSource(baseApi + "/v1/notifications/subscribe?Authorization=" + token);
        event.addEventListener("notifications", async function (event) {
            if (event.data === '/v1/notifications') {
                await myNoti();
            }
        })
    }
</script>
</body>
</html>
